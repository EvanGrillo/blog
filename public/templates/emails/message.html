<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css">

    body {
        font-family: Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        text-rendering: optimizeLegibility;
        width: 100% !important;
        background-color: #ffffff;
        color: #0b1930;
    }

    table {
        border: 0;
        border-collapse: collapse;
    }

    * {
      -webkit-font-smoothing: antialiased;
    }
  </style>
</head>

<body>

    <!-- HEADER & BODY -->
    <table cellpadding="0" cellspacing="0" style='width:100%; height:100%; margin: auto; background:#0b1930;'>
        <tr>
            <td style='width: 100%;height: 50px; background:#0b1930;'>
            </td>
        </tr>
        <tr>
            <td>
                <table style="background: #fff;width: 500px;margin: 0 auto;">
                    <tr>
                        <td style='text-align: center;'>
                            <h1>New Message</h1>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <table style="background: #fff;width: 500px;margin: 0 auto;">
                    <tr>
                        <td>
                            <h2>&nbsp;&nbsp;Name:</h2>
                        </td>
                        <td>
                            <p>[name]</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2>&nbsp;&nbsp;Email:</h2>
                        </td>
                        <td>
                            <a href="mailto:[email]">[email]</a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h2>&nbsp;&nbsp;Message:</h2>
                        </td>
                        <td>
                            <p>[msg]</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style='width: 100%;height: 50px; background:#0b1930;'>
            </td>
        </tr>
    </table>
</body>
</html>
